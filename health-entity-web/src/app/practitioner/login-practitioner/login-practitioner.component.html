<div id="loginbox" class="center">
  <div id="formbox" class="center">
    <h2 class="title">Ingreso Profesional de la Salud</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form_box">
        <div>
          <label for="txtEmail">Email: </label><br />
          <input
            class="form_input"
            type="text"
            pattern="\w+@\w+(\.\w+)*"
            id="txtEmail"
            required
            #txtEmail="ngModel"
            name="email"
            [(ngModel)]="email"
            placeholder="Ingrese su correo"
          />
        </div>
        <div [hidden]="txtEmail.valid || !txtEmail.touched" class="errorCampo">
          Email invalido
        </div>
      </div>
      <div class="form_box">
        <div>
          <label for="txtPassword">Contraseña: </label><br />
          <input
            class="form_input"
            type="password"
            id="txtPassword"
            required
            #txtPassword="ngModel"
            name="password"
            [(ngModel)]="password"
            placeholder="Ingrese su contraseña"
          />
        </div>
        <div
          [hidden]="txtPassword.valid || !txtPassword.touched"
          class="errorCampo"
        >
          Este campo es obligatorio
        </div>
      </div>
      <div class="form_box">
        <input
          type="checkbox"
          name="fingertip"
          class="form_checkbox"
          id="fingertip"
        />
        <label for="fingertip" class="form_label form_label--checkbox">
          Huella válida
        </label>
      </div>
      <a href="#" class="help">¿Necesitas ayuda para ingresar?</a>
      <div class="form_box">
        <button
          type="submit"
          class="btn--gradient"
          [disabled]="!loginForm.form.valid"
        >
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
