<div id="signupbox" class="center">
  <div id="formbox" class="center">
    <h2 class="title">Registro Profesional de la Salud</h2>
    <form (ngSubmit)="signup()" #signupForm="ngForm">
      <div class="form_box">
        <div>
          <label for="idType">Tipo de identificación: </label><br />
          <select
            id="idType"
            class='form-control form_select'
            name="idType"
            required
            [(ngModel)]="practitioner.idType"
            #txtType="ngModel"
          >
          <option disabled hidden>Seleccione un tipo</option>
          <option *ngFor="let o of options" [value]="o.value">{{o.name}}</option>
          </select>
        </div>
      </div>
      <div class="form_box">
        <div>
          <label for="idNumber">Número de identificación: </label><br />
          <input
            class="form_input"
            type="text"
            id="idNumber"
            required
            #idNumber="ngModel"
            name="email"
            [(ngModel)]="practitioner.id"
            placeholder="Ingrese su número de identificación"
          />
        </div>
        <!--- TODO should i put this? -->
        <div [hidden]="idNumber.valid || !idNumber.touched"></div>
      </div>
      <button
        type="submit"
        class="btn--gradient"
        [disabled]="!signupForm.form.valid"
      >
        Buscar
      </button>
    </form>
  </div>
  <section class="modal" *ngIf="incorrectSignup">
    <div class="modal_container">
      <div class="modal_header">
        <h2 class="title">Aviso</h2>
        <span class="icon--close modal_close" (click)="close()"></span>
      </div>
      <div class="modal_content">
        <p class="text">
          Profesional de la salud no existe.
        </p>
      </div>
    </div>
  </section>
</div>
