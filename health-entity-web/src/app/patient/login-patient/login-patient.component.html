<div id="loginbox" class="center">
  <h2 class="title">Bienvenido Paciente</h2>
  <div id="formbox" class="center">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form_box">
        <div>
          <label for="txtEmail">Email: </label><br />
          <input
            class="form_input"
            type="text"
            pattern="\w+@\w+(\.\w+)*"
            id="txtEmail"
            required
            #txtEmail="ngModel"
            name="email"
            [(ngModel)]="email"
            placeholder="Ingrese su correo"
          />
        </div>
        <!--- TODO should i put this? -->
        <div [hidden]="txtEmail.valid || !txtEmail.touched"></div>
      </div>
      <div class="form_box">
        <div>
          <label for="txtPassword">Contraseña: </label><br />
          <input
            class="form_input"
            type="password"
            id="txtPassword"
            required
            #txtPassword="ngModel"
            name="password"
            [(ngModel)]="password"
            placeholder="Ingrese su contraseña"
          />
        </div>
        <!--- TODO should i put this? -->
        <div [hidden]="txtPassword.valid || !txtPassword.touched"></div>
      </div>
      <a href="#" class="help">¿Necesitas ayuda para ingresar?</a>
      <div class="form_box">
        <button
          type="submit"
          class="btn--gradient"
          [disabled]="!loginForm.form.valid"
        >
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
  <section class="modal" *ngIf="incorrectLogin">
    <div class="modal_container">
      <div class="modal_header">
        <h2 class="title">Aviso</h2>
        <span class="icon--close modal_close" (click)="close()"></span>
      </div>
      <div class="modal_content">
        <p class="text">
          Usuario y/o contraseña incorrectos.
        </p>
      </div>
    </div>
  </section>
</div>
