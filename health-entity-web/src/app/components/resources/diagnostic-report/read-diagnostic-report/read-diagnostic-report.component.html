<div id="box">
  <label>Solicitud:</label>
  <p>{{diagnostic.basedOn}}</p>

  <div class="row">
    <div class="column">
      <label>Código:</label>
      <p>{{codeOptions.get(diagnostic.code)}}</p>
      <label>Estado:</label>
      <p>{{statusOptions.get(diagnostic.status)}}</p>
    </div>
    <div class="column">
      <label>Categorias: </label>
      <ul>
        <li *ngFor="let c of diagnostic.category">{{categoryOptions.get(c)}}</li>
      </ul>
      <label>Fecha clínicamente relevante:</label>
      <p>{{diagnostic.effectiveDateTime}}</p>
      <label>Fecha de la versión:</label>
      <p>{{diagnostic.issued}}</p>
    </div>
  </div>

  <label>Conclusión:</label>
  <p>{{diagnostic.conclusion}}</p>
  <label>Códigos de conclusión: </label>
  <ul>
    <li *ngFor="let c of diagnostic.conclusionCode">{{conclusionOptions.get(c)}}</li>
  </ul>
</div>
