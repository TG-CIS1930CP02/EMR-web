<div id="box" class="center">
  <h2 class="title">Historia cl√≠nica</h2>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'MM/dd/yyyy'}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo de recurso </th>
      <td mat-cell *matCellDef="let element"> {{resourceOptions.get(element.sourceType)}} </td>
    </ng-container>

    <!-- Practitioner Column -->
    <ng-container matColumnDef="practitioner">
      <th mat-header-cell *matHeaderCellDef> Personal de la Salud </th>
      <td mat-cell *matCellDef="let element"> {{element.sender.split('_')[0]+' '+element.sender.split('_')[1]}} </td>
    </ng-container>

    <!-- Entity Column -->
    <ng-container matColumnDef="entity">
      <th mat-header-cell *matHeaderCellDef> Entidad </th>
      <td mat-cell *matCellDef="let element"> {{element.institution}} </td>
    </ng-container>

    <!-- Lock Column -->
    <ng-container matColumnDef="integrity">
      <th mat-header-cell *matHeaderCellDef> Integridad </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon svgIcon="{{element.resourceIntegrity ? 'lock' : 'lock_open'}}"></mat-icon>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <app-read-allergy-intolerance class="complete" *ngIf="element.type=='allergy-intolerance'">
          </app-read-allergy-intolerance>
          <app-read-condition class="complete" *ngIf="element.type=='condition'"></app-read-condition>
          <app-read-diagnostic-report class="complete" *ngIf="element.type=='diagnostic-report'">
          </app-read-diagnostic-report>
          <app-read-observation class="complete" *ngIf="element.type=='observation'"></app-read-observation>
          <app-read-procedure class="complete" *ngIf="element.type=='procedure'"></app-read-procedure>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <div class="btn">
    <button mat-flat-button [routerLink]="['/practitioner/create-resources', idType, id]" class="button gradient">
      Agregar registro
    </button>
  </div>
</div>
