<div id="box" class="center">
  <h2 class="title">Historia cl√≠nica</h2>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'MM/dd/yyyy'}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo de recurso </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Practitioner Column -->
  <ng-container matColumnDef="practitioner">
    <th mat-header-cell *matHeaderCellDef> Personal de la Salud </th>
    <td mat-cell *matCellDef="let element"> {{element.practitioner.type + ' ' + element.practitioner.id}} </td>
  </ng-container>

  <!-- Entity Column -->
  <ng-container matColumnDef="entity">
    <th mat-header-cell *matHeaderCellDef> Entidad </th>
    <td mat-cell *matCellDef="let element"> {{element.entity}} </td>
  </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="url"> {{element.data}} </div>
            <app-read-allergy-intolerance *ngIf="element.type=='allergy-intolerance'"></app-read-allergy-intolerance>
            <app-read-condition *ngIf="element.type=='condition'"></app-read-condition>
            <app-read-diagnostic-report *ngIf="element.type=='diagnostic-report'"></app-read-diagnostic-report>
            <app-read-observation *ngIf="element.type=='observation'"></app-read-observation>
            <app-read-procedure *ngIf="element.type=='procedure'"></app-read-procedure>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
