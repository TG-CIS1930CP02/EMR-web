<div id="box" class="center">
  <div id="formbox" class="center">
    <h2 class="title">Registro condición clínica</h2>
    <form (ngSubmit)="record()" #recordForm="ngForm">
      <div class="row">
        <div class="column">
          <div class="form_box">
            <label>Estado de verificación: </label>
            <mat-form-field>
              <mat-label>Elige uno</mat-label>
              <mat-select [(ngModel)]="condition.verificationStatus" name="verificationStatus">
                <mat-option>Ninguno</mat-option>
                <mat-option *ngFor="let vs of verificationStatusOptions | keyvalue" [value]="vs.key">
                  {{vs.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form_box">
            <label>Nivel de riesgo: </label>
            <mat-form-field>
              <mat-label>Elige uno</mat-label>
              <mat-select [(ngModel)]="condition.severity" name="severity">
                <mat-option>Ninguno</mat-option>
                <mat-option *ngFor="let s of severityOptions | keyvalue" [value]="s.key">
                  {{s.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form_box">
            <label>Parte del cuerpo: </label>
            <mat-form-field>
              <mat-label>Elige las que apliquen</mat-label>
              <mat-select [(ngModel)]="condition.bodySite" name="bodySite" multiple>
                <mat-option>Ninguno</mat-option>
                <mat-option *ngFor="let b of bodyOptions | keyvalue" [value]="b.key">
                  {{b.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="column">
          <div class="form_box">
            <label>Estado clínico: </label>
            <mat-form-field>
              <mat-label>Elige uno</mat-label>
              <mat-select [(ngModel)]="condition.clinicalStatus" name="clinicalStatus">
                <mat-option>Ninguno</mat-option>
                <mat-option *ngFor="let cs of clinicalStatusOptions | keyvalue" [value]="cs.key">
                  {{cs.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form_box">
            <label>Código: </label>
            <mat-form-field>
              <mat-label>Elige uno</mat-label>
              <mat-select [(ngModel)]="condition.code" name="code">
                <mat-option>Ninguno</mat-option>
                <mat-option *ngFor="let c of codeOptions | keyvalue" [value]="c.key">
                  {{c.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form_box">
            <label>Fecha en la que fue identificada: </label>
            <mat-form-field>
              <mat-label>Seleccionar fecha</mat-label>
              <input matInput [matDatepicker]="picker_idDate" [(ngModel)]="condition.onsetDateTime" name="idDate">
              <mat-datepicker-toggle matSuffix [for]="picker_idDate"></mat-datepicker-toggle>
              <mat-datepicker #picker_idDate></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="form_box">
        <label>Notas: </label>
        <mat-form-field>
          <mat-label>Notas adicionales</mat-label>
          <textarea matInput [(ngModel)]="condition.note" name="note"></textarea>
        </mat-form-field>
      </div>

      <div class="form_box">
        <mat-checkbox class="form_checkbox" [(ngModel)]="firstTime" name="firstTime" id="firstTime">
          Primera vez
        </mat-checkbox>
      </div>
      <div class="btn">
        <button mat-flat-button type="submit" class="btn--gradient"
          [disabled]="!recordForm.form.valid">Registrar</button>
      </div>
    </form>
  </div>
</div>
